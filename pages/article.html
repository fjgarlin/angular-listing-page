<div class="container article-container">
  <h1>{{ article.article.data.title }}</h1>
  <hr>
  <div class="social">
    <button ng-click="article.like()" class="details-button btn btn-success" role="button"><span class="glyphicon glyphicon-thumbs-up"></span> <span class="badge">{{ article.article.data.likes }}</span></button>
    <button ng-click="article.dislike()" class="details-button btn btn-danger pull-right" role="button"><span class="glyphicon glyphicon-thumbs-down"></span> <span class="badge">{{ article.article.data.dislikes }}</span></button>
  </div>
  <div class="article-image-wrapper">
    <img ng-src="{{ article.article.data.img }}" alt="{{ article.article.data.title }}" />
  </div>
  <div class="content-body well">
    {{ article.article.data.body }}
  </div>

  <div class="actions">
    <a href="#/" class="btn btn-info"><span class="glyphicon glyphicon-chevron-left"></span> Back to listing</a>
  </div>
</div>
